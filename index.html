<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PURE VESSEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #gif-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #gif-container img {
      max-width: 90%;
      max-height: 80%;
    }

    #play-music {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: 2px solid #666;
      border-radius: 8px;
      cursor: pointer;
    }

    #play-music:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div id="gif-container">
    <img src="imagenes/pure vessel.gif" alt="Looping GIF" />
  </div>


  <audio id="music-audio">
    <source src="music/15-Pure-Vessel-_Hollow-Knight_-Gods-_-Nightmares__M4A_128K_.mp3" type="audio/mpeg">
  </audio>

  <button id="play-music">ðŸ”ˆ Play Music</button>

  <script>
 
    document.body.addEventListener('click', startAudio);
    document.body.addEventListener('touchstart', startAudio);

    playMusicBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      musicAudio.currentTime = 0;
      musicAudio.play().catch(e => console.error("Music play failed:", e));
    });
  </script>

</body>
</html>
